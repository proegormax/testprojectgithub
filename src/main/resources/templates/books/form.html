<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h2 th:text="${book.id} != null ? 'Edit Book' : 'Add Book'">Book Form</h2>

<!-- Форма для добавления -->
<form th:if="${book.id == null}" th:action="@{/books}" th:object="${book}" method="post">
    <div class="mb-3">
        <label for="vendorCode" class="form-label">Vendor Code</label>
        <input type="text" class="form-control" th:field="*{vendorCode}">
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control"  th:field="*{title}">
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">Year</label>
        <input type="number" class="form-control"  th:field="*{publishYear}">
    </div>
    <div class="mb-3">
        <label for="brand" class="form-label">Brand</label>
        <input type="text" class="form-control"  th:field="*{brand}">
    </div>
    <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control"  th:field="*{stock}">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" th:field="*{price}">
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="/books" class="btn btn-secondary">Cancel</a>
</form>

<!-- Форма для редактирования -->
<form th:if="${book.id != null}" th:action="@{/books/{id}(id=${book.id})}" th:object="${book}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <div class="mb-3">
        <label for="vendorCode" class="form-label">Vendor Code</label>
        <input type="text" class="form-control" id="vendorCode" th:field="*{vendorCode}">
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" th:field="*{title}">
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">Year</label>
        <input type="number" class="form-control" id="year" th:field="*{publishYear}">
    </div>
    <div class="mb-3">
        <label for="brand" class="form-label">Brand</label>
        <input type="text" class="form-control" id="brand" th:field="*{brand}">
    </div>
    <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" th:field="*{stock}">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}">
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="/books" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
